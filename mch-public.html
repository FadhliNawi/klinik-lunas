<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran MCH - Klinik Kesihatan Lunas</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@600;700;800&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/forms.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #E87D9E 0%, #F5A3BC 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .public-form-container {
            background: white;
            max-width: 600px;
            width: 100%;
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }
        
        .header-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .header-logo h1 {
            font-size: 2rem;
            color: #E87D9E;
            margin-bottom: 0.5rem;
        }
        
        .header-logo p {
            color: #6B7C7C;
        }
        
        .access-time-info {
            background: #FFF5F8;
            border: 2px solid #E87D9E;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .access-time-info strong {
            color: #E87D9E;
            font-size: 1.1rem;
        }
        
        .blocked-access {
            text-align: center;
            padding: 3rem 2rem;
        }
        
        .blocked-access h2 {
            color: #EF4444;
            margin-bottom: 1rem;
        }
        
        .blocked-access p {
            color: #6B7C7C;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="public-form-container" id="formContainer">
        <!-- Content loaded by JavaScript -->
    </div>

    <!-- JavaScript -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    
    <script>
        // Check MCH access on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkAndLoadForm();
        });

        function checkAndLoadForm() {
            const access = Utils.checkMCHAccess();
            const container = document.getElementById('formContainer');

            if (!access.allowed) {
                // Blocked - show error message
                container.innerHTML = `
                    <div class="blocked-access">
                        <div style="font-size: 4rem; margin-bottom: 1rem;">⏰</div>
                        <h2>Pendaftaran Tidak Tersedia</h2>
                        <p>${access.message}</p>
                        <div class="access-time-info" style="margin-top: 2rem;">
                            <strong>Waktu Pendaftaran MCH:</strong><br>
                            ${CONFIG.MCH_HOURS.start} - ${CONFIG.MCH_HOURS.end}<br>
                            ${CONFIG.MCH_HOURS.daysText}
                        </div>
                    </div>
                `;
                return;
            }

            // Allowed - show registration form
            container.innerHTML = `
                <div class="header-logo">
                    <h1>Klinik Kesihatan Lunas</h1>
                    <p>Pendaftaran Ibu & Anak (MCH)</p>
                </div>

                <div class="access-time-info">
                    <strong>⏰ Waktu Pendaftaran:</strong><br>
                    ${CONFIG.MCH_HOURS.start} - ${CONFIG.MCH_HOURS.end} (${CONFIG.MCH_HOURS.daysText})
                </div>

                <form id="mchForm" class="registration-form" style="padding: 0;">
                    <div class="success-message" id="mchSuccess">Pendaftaran berjaya! Terima kasih.</div>
                    <div class="error-message" id="mchError">Ralat berlaku. Sila cuba lagi.</div>

                    <div class="form-group">
                        <label>No. Kad Pengenalan / Passport <span class="required">*</span></label>
                        <input type="text" id="mchIc" required placeholder="Contoh: 900101-01-1234 atau A12345678">
                        <small class="helper-text">Format IC: YYMMDD-XX-XXXX atau Nombor Passport</small>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Nama Penuh <span class="required">*</span></label>
                            <input type="text" id="mchName" required placeholder="Nama penuh pesakit">
                        </div>
                        <div class="form-group">
                            <label>Umur <span class="required">*</span></label>
                            <input type="number" id="mchAge" required placeholder="Umur" min="0" max="150">
                            <small class="helper-text">Auto dari IC, manual untuk Passport</small>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Jantina <span class="required">*</span></label>
                            <select id="mchGender" required>
                                <option value="">Pilih...</option>
                                <option value="Male">Lelaki</option>
                                <option value="Female">Perempuan</option>
                            </select>
                            <small class="helper-text">Auto dari IC, manual untuk Passport</small>
                        </div>
                        <div class="form-group">
                            <label>No. Telefon <span class="required">*</span></label>
                            <input type="tel" id="mchPhone" required placeholder="012-3456789">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Jenis Lawatan <span class="required">*</span></label>
                        <select id="mchVisitType" required>
                            <option value="">Pilih jenis lawatan...</option>
                            ${CONFIG.MCH_CASE_TYPES.map(type => `<option value="${type}">${type}</option>`).join('')}
                        </select>
                    </div>

                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="mchLuarKawasan" onchange="toggleLuarKawasan()">
                            <label for="mchLuarKawasan" style="font-weight: 500; margin: 0;">
                                Saya dari luar kawasan klinik ini
                            </label>
                        </div>
                        <div id="mchLuarKawasanInput" class="luar-kawasan-input">
                            <label style="font-weight: 600; margin-bottom: 0.5rem; display: block;">
                                Nama Tempat Tinggal <span class="required">*</span>
                            </label>
                            <input type="text" id="mchKawasan" placeholder="Contoh: Taman Sejahtera, Kampung Baru">
                            <small class="helper-text">Nyatakan nama taman, kampung atau kawasan</small>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-mch" style="width: 100%;">
                        Daftar Sekarang
                    </button>
                </form>

                <div style="text-align: center; margin-top: 2rem; padding-top: 2rem; border-top: 1px solid #E5E9EB;">
                    <p style="color: #6B7C7C; font-size: 0.875rem;">
                        Klinik Kesihatan Lunas<br>
                        Sistem Pendaftaran Pesakit
                    </p>
                </div>
            `;

            setupFormHandlers();
        }

        function toggleLuarKawasan() {
            const checkbox = document.getElementById('mchLuarKawasan');
            const input = document.getElementById('mchLuarKawasanInput');
            
            if (checkbox && input) {
                if (checkbox.checked) {
                    input.classList.add('active');
                } else {
                    input.classList.remove('active');
                }
            }
        }

        function setupFormHandlers() {
            // IC auto-parse
            const icInput = document.getElementById('mchIc');
            const ageInput = document.getElementById('mchAge');
            const genderInput = document.getElementById('mchGender');

            icInput.addEventListener('blur', function() {
                const ic = icInput.value.trim();
                if (!ic) return;

                const idType = Utils.isICOrPassport(ic);
                
                if (idType === 'IC') {
                    const parsed = Utils.parseIC(ic);
                    if (parsed) {
                        ageInput.value = parsed.age;
                        ageInput.readOnly = true;
                        genderInput.value = parsed.gender;
                        genderInput.disabled = true;
                    }
                } else if (idType === 'PASSPORT') {
                    ageInput.readOnly = false;
                    genderInput.disabled = false;
                }
            });

            // Form submit
            document.getElementById('mchForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                await submitRegistration();
            });
        }

        async function submitRegistration() {
            const successMsg = document.getElementById('mchSuccess');
            const errorMsg = document.getElementById('mchError');
            const submitBtn = document.querySelector('button[type="submit"]');

            try {
                // Collect data
                const data = {
                    patientId: document.getElementById('mchIc').value.trim(),
                    name: document.getElementById('mchName').value.trim(),
                    age: parseInt(document.getElementById('mchAge').value),
                    gender: document.getElementById('mchGender').value,
                    phone: document.getElementById('mchPhone').value.trim(),
                    visitType: document.getElementById('mchVisitType').value,
                    luarKawasan: document.getElementById('mchLuarKawasan').checked,
                    kawasan: document.getElementById('mchKawasan')?.value?.trim() || '',
                    status: 'Active'
                };

                // Validate
                if (!data.patientId || !data.name || !data.age || !data.gender || !data.phone || !data.visitType) {
                    throw new Error('Sila lengkapkan semua medan wajib');
                }

                if (data.luarKawasan && !data.kawasan) {
                    throw new Error('Sila nyatakan nama tempat tinggal');
                }

                // Format luar kawasan
                data.luarKawasanText = data.luarKawasan ? `Yes - ${data.kawasan}` : 'No';

                // Disable button
                submitBtn.disabled = true;
                submitBtn.textContent = 'Mendaftar...';

                // Submit
                await API.registerPatient('mch', data);

                // Success
                successMsg.style.display = 'block';
                errorMsg.style.display = 'none';
                
                // Reset form after 2 seconds
                setTimeout(() => {
                    document.getElementById('mchForm').reset();
                    successMsg.style.display = 'none';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Daftar Sekarang';
                    
                    // Re-enable fields
                    document.getElementById('mchAge').readOnly = false;
                    document.getElementById('mchGender').disabled = false;
                }, 2000);

            } catch (error) {
                console.error('Registration error:', error);
                errorMsg.textContent = error.message;
                errorMsg.style.display = 'block';
                successMsg.style.display = 'none';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Daftar Sekarang';
                
                setTimeout(() => errorMsg.style.display = 'none', 5000);
            }
        }
    </script>
</body>
</html>
